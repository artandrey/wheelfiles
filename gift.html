<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="wheel-gift-button" src="./img/wheel-gift.png" alt="gift">
    <script>
        document.getElementById('wheel-gift-button').addEventListener('click', showModal);
        const css = `
            #wheel-gift-button {
                width: 150px;
                position: absolute;
                bottom: -50px;
                left: 40px;
            }
        `;
        head = document.head || document.getElementsByTagName('head')[0],
        style = document.createElement('style');

        style.type = 'text/css';
        if (style.styleSheet){
        // This is required for IE8 and below.
        style.styleSheet.cssText = css;
        } else {
        style.appendChild(document.createTextNode(css));
        }


        head.appendChild(style);
    </script>
</body>
</html>
